<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional developer portfolio showcasing projects, skills, and experience. Built with React and deployed on GitHub Pages.">
  <meta name="keywords" content="developer, portfolio, web development, software engineer, projects">
  <meta name="author" content="Developer">
  <meta name="robots" content="index, follow">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Developer Portfolio">
  <meta property="og:description" content="Professional developer portfolio showcasing projects, skills, and experience.">
  <title>Developer Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
        font-family: 'Inter', sans-serif; 
        overflow-y: auto !important; 
        height: auto !important;
        min-height: 100vh;
    }
    #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;
        overflow: visible !important;
    }
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #18181b;
      color: #fff;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.addEventListener('load', () => {
        console.log('üîç [Debug Scroll] Page Loaded');
        console.log('Body Overflow:', window.getComputedStyle(document.body).overflow);
        console.log('HTML Overflow:', window.getComputedStyle(document.documentElement).overflow);
        console.log('Body Height:', document.body.scrollHeight);
        console.log('Window Height:', window.innerHeight);
    });
  </script>
  <script type="module" crossorigin src="./assets/main-BUMKqb0E.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-ByRQyjNW.css">
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
