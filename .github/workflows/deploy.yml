# PushMaker - GitHub Pages Deploy Workflow
# This workflow builds and deploys the portfolio site from site-config.json

name: Deploy PushMaker Site

on:
  push:
    branches:
      - main
    paths:
      - 'site-config.json'
      - 'index.html'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Site
        run: |
          # Create dist folder
          mkdir -p dist

          # 1. Copy Main Entry
          if [ -f "index.html" ]; then
            echo "ðŸ“„ Copying index.html..."
            cp index.html dist/index.html
          else
            echo "âš ï¸ No index.html found!"
          fi

          # 2. Copy Data Snapshot
          if [ -f "github-data.json" ]; then
            echo "ðŸ“Š Copying github-data.json..."
            cp github-data.json dist/github-data.json
          fi

          # 3. Copy Config
          if [ -f "site-config.json" ]; then
            cp site-config.json dist/site-config.json
          fi

          # 4. Copy Public Assets
          if [ -d "public" ]; then
            echo "ðŸ“‚ Copying public assets..."
            cp -r public/* dist/ 2>/dev/null || :
          fi

          # 5. Copy JS/CSS Assets (built by PushMaker)
          if [ -d "assets" ]; then
            echo "ðŸ“¦ Copying JavaScript/CSS assets..."
            cp -r assets dist/
          fi
          
          echo "âœ… Build preparation complete."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4